{% extends 'entries/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block name_block %}
{% endblock %}

{% block body_block %}

<div class="MainContainer">

  <div class="ParallaxContainer">
    <img class ="scrollMessage" src="{% static "images/scrollMessage.png" %}" alt="scroll message" width="300" height="190"/>
    

    <div class="login_page2">
        <img class="index-logo" src="{% static "images/logo.png" %}" alt="Website Logo" width="600"/>
    </div>
  </div>

  <div class="ContentContainer">
      <div class="Content">
          <div style="height:700px; width:99%;background-image: radial-gradient(50% 296%, deeppink 8%, blue 100%);padding-top:400px;">
              <div class="login_page">
                <h2> Login </h2>
                <form id="login_form" method="post" action={% url 'login' %}>
                {% csrf_token %}
                <h3> Username </h3>
                <input type="text" name="username" placeholder="Username" value="" size="50" />
                <br />
                <h3> Password </h3>
                <input type="password" name="password" placeholder="Password" value="" size="50" />
                <br />
                <br />
                <input type="submit" name="submit" value="Login" class="button" />
                </form>
              </div>
          </div>
    </div>
</div>
</div>
{% endblock %}
